<html>
<head>
  <title>{% block title %}Liang{% endblock %}</title>
  <style type="text/css">
      body
    {
       background-color: #FFFFDB;
     margin: 0px;
     padding: 0px;
     font-size: 12px;
    }
    div
    {
       display: block;
    }
    ul
    {
       margin: 0;
     padding: 0;
     display: block;
     list-style-type: none;
     -webkit-margin-before: 1em;
     -webkit-margin-after: 1em;
     -webkit-margin-start: 0px;
     -webkit-margin-end: 0px;
     -webkit-padding-start: 40px;
    }
    embed
    {
       width: 100;
     height: 100;
     allownetworking: internal;
     allowscriptaccess: never;
     quality: high;
     background-color: #FFFFFF;
     wmode: transparent;
     allowfullscreen: true;
    }
    #top
    {
       padding: 0px;
     border-bottom-width: 1px;
     border-bottom-style: solid;
     border-bottom-color: rgb(230,231,225);
     background-color: #CCB299;
     min-width: 960px;
     line-height: 28px;
    }
    .cl
    {
       zoom: 1;
    }
    .cl::after
    {
       content: ".";
     display: block;
     height: 0px;
     clear: both;
     visibility: hidden;
    }
    .z
    {
       float: left;
    }
    a
    {
       color: #3E873E;
    }
    <!-- A{text-decoration:none} --> 
  
    #mid
    {
       margin-top: 30px;
     width: 950px;
     height: 130px;
     border-top-color: rgb(211, 223, 223);
     border-top-style: solid;
     border-top-width: 1px;
     border-right-color: rgb(211, 223, 223);
     border-right-style: solid;
     border-right-width: 1px;
     border-bottom-color: rgb(211, 223, 223);
     border-bottom-style: solid;
     border-bottom-width: 1px;
     border-left-color: rgb(211, 223, 223);
     border-left-style: solid;
     border-left-width: 1px;
     background-image: url(bro.jpg);
     background-position-x: 100%;
     background-position-y: 0%;
     background-size: initial;
     background-repeat: no-repeat;
     background-attachment: initial;
     background-origin: initial;
     background-clip: initial;
     background-color: rgb(250, 250, 250);
     color: #004700;
     position: relative;
    }
    #mid h2
    {
       padding-top: 20px;
     padding-right: 0px;
     padding-bottom: 0px;
     padding-left: 30px;
     line-height: 30%;
     font-size: 25px;
     float: left;
    }
    #mid h2 strong
    {
       display: block;
    }
    #mid h2 span
    {
       display: block;
    }
    #nv li
    {
       font-size: 20px;
     margin-right: 1px;
     padding-top: 0px;
     padding-right: 16px;
     padding-bottom: 0px;
     padding-left: 16px;
     height: 30px;
     line-height: 30px;
     float: left;
     font-weight: 700;
     list-style: none;
    }
    #down .frame
    {
       padding-top: 15px;
    }
    #p1 li
    {
       clear: both;
       padding: 3px 0 3px 90px;
    }
    #p1 li em
    {
       float: left;
     margin-left: -90px;
     width: 85px;
     overflow: hidden;
     font-style: normal;
    }
    .mbn
    {
       margin-bottom: 5px;
    }
    .wp
    {
       width: 970px;
     margin-top: 0px;
     margin-right: auto;
     margin-bottom: 0px;
     margin-left: auto;
     overflow: hidden;
    }
    .fw
    {
       font-weight: 400;
    }
    .fs
    {
       font-family: Arial;
       font-size: 0.83em;
    }
    .fs1
    {
       font-size: 12px;
    }
    .mt
    {
       margin-top: 5px;
    }
    #nv
    {
       bottom: 10px;
     position: absolute;
     left: 10px;
     height: auto;
     overflow: hidden;
    }
    .wp
    {
       width: 970px;
     margin-top: 0px;
     margin-right: auto;
     margin-bottom: 0px;
     margin-left: auto;
     overflow: hidden;
    }
    .area
    {
       padding-top: 0px;
     padding-right: 5px;
     padding-bottom: 0px;
     padding- left: 5px;
    }
    .column
    {
       overflow: column;
    }
    .block
    {
       margin-top: 0px;
     margin-right: 5px;
     margin-bottom: 10px;
     margin-left: 5px;
     border-top-color: rgb(221, 221, 221);
     border-top-style: solid;
     border-top-width: 1px;
     border-right-color: rgb(221, 221, 221);
     border-right-style: solid;
     border-right-width: 1px;
     border-bottom-color: rgb(221, 221, 221);
     border-bottom-style: solid;
     border-bottom-width: 1px;
     border-left-color: rgb(221, 221, 221);
     border-left-style: solid;
     border-left-width: 1px;
     background-color: #FFF;
    }
    .title
    {
       border-bottom-width: 1px;
     border-bottom-style: solid;
     border-bottom-color: #FFE6CC;
     background-color: #FFE6CC;
     padding-top: 0px;
     padding-right: 10px;
     padding-bottom: 0px;
     padding-left: 10px;
     font-size: 14px;
     font-weight: 700;
     line-height: 35px;
     height: 30px;
     overflow: hidden;
    }
    .db_pd
    {
       padding-top: 5px;
     padding-right: 10px;
     padding-bottom: 10px;
     padding-left: 10px;
    }
    .ta
    {
       text-align: center;
    }
    
    .bm
    {
      background-color: #FFF;
      border: 1px solid #E6E7E1;
      margin-bottom: 10px;
      zoom: 1;
    }
    .bm_h
    {
      padding: 0 10px;
      height: 31px;
      border-top: 1px solid #FFF;
      border-bottom: 1px solid #ddd;
      background: #f6f6f6;
      line-height: 31px;
      white-space: nowrap;
      overflow: hidden;
    }
    .mt
    {
      margin: 0;
      padding: 0;
    }
    .bm_c
    {
      padding: 10px;
    }
    
    #posts
    {
         margin: 0;
         padding: 0;
      }
      #posts li
    {
         margin: 40px 0;
         padding: 0;
         padding-bottom: 20px;
         border-bottom: 1px solid #eee;
         list-style: none;
      }
      #posts li:last-child
    {
         border-bottom: none;
      }
      textarea
    {
         width: 500px;
         height: 300px;
      }
      input[type=text],
      textarea
    {
         border: 1px solid #eee;
         border-top-color: #ddd;
         border-left-color: #ddd;
         border-radius: 2px;
         padding: 15px;
         font-size: .8em;
      }
      input[type=text]
    {
         width: 500px;
      }
   </style>
</head>
<body>
  <section id="content">
    {% block content %}
      <p>Missing content!</p>
    {% endblock %}
  </section>
</body>
</html>
